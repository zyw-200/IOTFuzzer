<h2><a name="igmpSnooping"></a>IGMP Snooping</h2>

<P><strong>IGMP Snooping: </strong>Enable IGMP Snooping to allow IP multicast packets to be transmitted only to the
members of the corresponding multicast group. This prevents ‘flooding' of multicast traffic to all
the ports in a broadcast domain.
</p>
<p>The default is Disable.
		</P>
