<SCRIPT type="text/javascript">
<!--//

var pingTestImage = new Image();
pingTestImage.onload =
pingTestImage.onerror =
{
}

function ping()
{
  pingTestImage.src = 'http://'+ waitWdsInf[3] + "/" + 'forPingTest'; 
}

function LoadMain()
{
	location.href = waitWdsInf[0]+"?getWdsResult=1&"+waitWdsInf[1];
}

function doLoad()
{
	doReFresh();
}
var timeout = waitWdsInf[2] * 10;
var rate = 0;
function doReFresh()
{
	window.setTimeout("growUp()",timeout);
}
function growUp()
{
	rate = rate + 1;
	document.getElementById("td1").style.width = rate + "%";
    var per=document.getElementById("percent");
    per.innerHTML=rate+"%";
	if(rate >= 100)
	{        
        document.getElementById("t_wds_scanning").style.display="none";
        document.getElementById("t_wds_scan_complete").style.display="block";
        document.getElementById("t_wds_scan_complete").style.color="red";
        per.style.color="red";
        LoadMain();
		return;
	}
	else if (rate > 30)
	{
		if (0 == (rate % 10))
		{			
			ping();
		}
	}
	doReFresh();
}

//-->
</SCRIPT>
